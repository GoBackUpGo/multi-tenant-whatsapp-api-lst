<div class="container">
    <h2>Monitoring Dashboard</h2>
  
    <input [(ngModel)]="tenantFilter" placeholder="Filter by Tenant ID" (input)="applyFilter()" />
  
    <h3>Active Clients</h3>
    <ul>
      <li *ngFor="let client of activeClients">
        Tenant ID: {{ client }}
      </li>
    </ul>
  
    <h3>Disconnected Clients</h3>
    <ul>
      <li *ngFor="let client of disconnectedClients">
        Tenant ID: {{ client.tenantId }} - Phone: {{ client.phoneNumber }}
      </li>
    </ul>
    <button routerLink="/dashboard">Go to Dashboard</button>
</div>

<style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
</style>
